# ============================================================================
# CORE HUGO CONFIGURATION
# ============================================================================

# Basic site settings
baseURL = "https://example.com/"
title = "Blog do Luiz"
languageCode = "en-us"
defaultContentLanguage = "en"

# Theme configuration
# Use Hugo Modules approach (recommended)
[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

# Alternatively, if using traditional theme folder:
# theme = "hextra"

# Enable Git info for last modification dates
enableGitInfo = true

# Enable emoji support in content
enableEmoji = true

# Enable robots.txt generation
enableRobotsTXT = true

# ============================================================================
# OUTPUT FORMATS
# ============================================================================

[outputs]
  home = ["html", "rss", "llms"]  # llms.txt for AI agents
  page = ["html"]
  section = ["html", "rss"]

# ============================================================================
# MARKUP CONFIGURATION
# ============================================================================

[markup]
  # Goldmark (Markdown) settings
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in markdown
  
  # Syntax highlighting
  [markup.highlight]
    noClasses = false  # Use CSS classes for highlighting (theme's default)
    lineNos = false
    lineNumbersInTable = false
    codeFences = true

  # Table of contents
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

# ============================================================================
# MENU CONFIGURATION
# ============================================================================

# Main navigation (top-right menu)
[[menu.main]]
  name = "Blog"
  pageRef = "/blog"
  weight = 2

#[[menu.main]]
#  name = "About"
#  pageRef = "/about"
#  weight = 3

[[menu.main]]
  name = "Search"
  weight = 4
