# Sidebar extra links
[[menu.sidebar]]
  name = "More"
  weight = 1
  [menu.sidebar.params]
    type = "separator"

[[menu.sidebar]]
  name = "About"
  pageRef = "/about"
  weight = 2

[[menu.sidebar]]
  name = "Hugo Docs â†—"
